<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logos/logo_google.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-cotainer">
        <div class="header-cotent">
            <p class="gmail-text-header contents">Gmail</p>
            <p class="image-text-header contents">Imagenes</p>
            <div class="menu-header contents">
                <img src="../assets/icons/menu.png" alt="imagen del menu">
            </div>
            <div class="profile-header contents">
                <img src="../assets/icons/Fondo.png" alt="imagen de perfil de usuario">
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="main-content">
            <div class="google-title">
                <img src="../assets/logos/google-main.png" alt="logo de google">
            </div>
            <div class="bar-search">
                <input type="text" class="search" placeholder="Buscar en google o escribir una url">
            </div>
            <div class="container-favorites">
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/gmail.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">Gmail</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/classroom.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">Classroom</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/drive.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">Drive</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/facebook.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">facebook</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/git.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">Git</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/instagram.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">instagram</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/maps.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">Maps</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/meet.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">Meet</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/platzi.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">Platzi</p>
                </div>
                <div class="card-favorite">
                    <div class="container-image-favorite">
                        <img src="../assets/icons/whatsapp.png" alt="icono de bsqueda favorita">
                    </div>
                    <p class="text-container-favorite">whatsapp</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
